{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Реєстрація</h2>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <form action="{% url 'register' %}" method="post" class="border rounded p-4 bg-light">
                {% csrf_token %}

                <!-- Ім'я -->
                <div class="mb-3">
                    <label for="first_name" class="form-label">Ім'я</label>
                    <input
                        type="text"
                        class="form-control"
                        id="first_name"
                        name="first_name"
                        placeholder="Введіть ім'я"
                        required
                    >
                </div>

                <!-- Прізвище -->
                <div class="mb-3">
                    <label for="last_name" class="form-label">Прізвище</label>
                    <input
                        type="text"
                        class="form-control"
                        id="last_name"
                        name="last_name"
                        placeholder="Введіть прізвище"
                        required
                    >
                </div>

                <!-- Ім'я користувача -->
                <div class="mb-3">
                    <label for="username" class="form-label">Ім'я користувача</label>
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Введіть ім'я користувача"
                        autocomplete="username"
                        required
                    >
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="name@example.com"
                        autocomplete="email"
                        required
                    >
                </div>

                <!-- Пароль -->
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Введіть пароль"
                        autocomplete="new-password"
                        required
                        minlength="6"
                    >
                </div>

                <!-- Підтвердження пароля -->
                <div class="mb-4">
                    <label for="repeatPassword" class="form-label">Підтвердіть пароль</label>
                    <input
                        type="password"
                        class="form-control"
                        id="repeatPassword"
                        name="repeatPassword"
                        placeholder="Повторіть пароль"
                        autocomplete="new-password"
                        required
                        minlength="6"
                    >
                </div>

                <!-- Кнопка відправки -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        Зареєструватися
                    </button>
                </div>

                <!-- Посилання на логін -->
                <p class="mt-3 mb-0 text-center">
                    Вже маєте акаунт?
                    <a href="{% url 'login' %}">Увійти</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
